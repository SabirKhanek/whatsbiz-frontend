<div class="flex items-start justify-between p-4 border-b rounded-t " (keypress.enter)="close()">
    <h3 class="text-xl font-semibold text-gray-900">
        {{title}}
    </h3>
    <button type="button" mat-dialog-close=""
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
        data-modal-hide="defaultModal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
    </button>
</div>

<div class="p-6 max-h-[450px] overflow-y-scroll scrollbar-thin  scrollbar-thumb-black">
    <div *ngFor="let field of fields; let first = first">
        <app-input [label]="field.label" [placeholder]="field.placeholder||''" fieldSize="regular"
            [(value)]="field.value" [type]="field.type || 'text'" [autofocus]="first" (keydown.enter)="close()">
        </app-input>
    </div>
</div>


<div class="flex justify-end items-center p-3 space-x-2 border-t border-gray-200 rounded-b ">
    <button appButtonPrimary (click)="close()">Done</button>
</div>

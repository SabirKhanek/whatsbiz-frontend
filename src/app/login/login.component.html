<section class="gradient-form h-full bg-neutral-200 dark:bg-neutral-700" (keydown.enter)="auth()">
    <div class="my-0 mx-auto max-w-2xl w-[80%] h-full">
        <div class="g-6 flex h-full flex-wrap items-center justify-center text-neutral-800 dark:text-neutral-200">
            <div class="w-full">
                <div class="block rounded-lg bg-white shadow-lg dark:bg-neutral-800">
                    <div class="g-0">
                        <!-- Left column container-->
                        <div class="px-4 md:px-0">
                            <div class="md:mx-6 p-4 md:p-12">
                                <div class="w-full flex align-middle items-center gap-1 mb-12 mt-2 pb-1 justify-center">
                                    <span
                                        class="cursor-pointer basis- bg-green rounded-full text-[#171717] flex justify-center items-center p-0.5"><mat-icon>timeline</mat-icon>
                                    </span>
                                    <h4 class="text-xl font-semibold text-white">
                                        WhatsBiz
                                    </h4>
                                </div>

                                <p class="mb-4 text-white text-base">Please enter your credentials to access the
                                    dashboard</p>
                                <!--Username input-->
                                <div>
                                    <div class="mb-6">
                                        <label for="email"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                                        <input [(ngModel)]="username" type="email" id="email"
                                            class="bg-neutral-700 border border-gray-300 outline-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="devsabi" required>
                                    </div>
                                    <div class="mb-6">
                                        <label for="password"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                        <input [(ngModel)]="password" id="password" type="password"
                                            class="bg-neutral-700 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 outline-none focus:border-blue-500 block w-full p-2.5 dark:bg-neutral-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="•••••••••" required>
                                    </div>

                                    <!--Submit button-->
                                    <div class="mb-12 pb-1 pt-1 text-center">
                                        <button
                                            class="mb-3 bg-[#A2C95C] text-[#101010] inline-block w-full rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)]"
                                            type="button" data-te-ripple-init data-te-ripple-color="light"
                                            (click)="auth()">
                                            Log in
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

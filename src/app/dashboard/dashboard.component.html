<div class="my-0 mt-4 mx-auto p-4 max-w-6xl">
    <div class="w-[350px] mb-2">
        <label appInputLabel>Phone Number</label>
        <input appInput="regular" [(ngModel)]="phoneNumber" required>
    </div>
    <label appInputLabel>Message</label>
    <div class="mb-2"><input appInput="large" class="resize-none" [(ngModel)]="messageContent" required></div>
    <button appButtonPrimary (click)="sendMessageWA()">Send Message</button>
</div>

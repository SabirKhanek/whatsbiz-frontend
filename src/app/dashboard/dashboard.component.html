<div class="my-0 mt-4 mx-auto p-4 max-w-6xl">
    <div class="flex justify-between">
        <h2 class="text-3xl font-extrabold mb-4">Dashboard</h2>
        <app-select [options]="[{label:'Daily', value:'daily'}, {label:'Monthly', value:'monthly'}]"
            [(selected)]="analyticsTimeRange" (selectedChange)="updateChart()"></app-select>
    </div>
    <div class="bg-gray-100 rounded p-4 w-full">
        <app-line-chart *ngIf="chartData.dataset" [datasets]="chartData.dataset" [labels]="chartData.labels"
            [chartTitle]="'Products Analytics'"></app-line-chart>
    </div>
</div>

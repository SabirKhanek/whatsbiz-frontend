<h2 class="text-3xl font-extrabold mb-4">Configuration</h2>
<div *ngFor="let field of config_fields">
    <app-input [type]="field.type" [label]="field.label" [placeholder]="field.placeholder" [(value)]="field.value"
        [error]="field.error"></app-input>
</div>
<button appButtonPrimary (click)="saveConfig()" class="mt-3">Save Config</button>

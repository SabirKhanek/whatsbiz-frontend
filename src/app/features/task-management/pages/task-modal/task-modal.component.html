<div class="mat-typography h-[80vh] w-[950px] overflow-y-auto">
    <div class="mb-10 flex justify-center w-[100%] ">
        <div class="w-[100%] bg-white">
          <div class="flex">
            <div class="w-[50%] h-[50px] flex justify-start place-items-center border-b-2 border-slate-200">
            
            </div>
            <div class="w-[50%] h-[50px] flex justify-end place-items-center border-b-2 border-slate-200">
              <button class="bg-transparent text-red-500  rounded-full  mr-3" (click)="closeDialog()"><mat-icon>close</mat-icon></button>
            </div>
          </div>
          <div class="w-[100%] flex justify-center">
            <div class="w-[80%] h-[60px] flex place-items-center">
              <div labelRegular class="w-[140px] flex justify-end">
              
                Status
            </div>
              <div class="flex items-center ml-6">
                <input
                  id="default-checkbox"
                  type="checkbox"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="default-checkbox"
                  class="ml-2 text-black"
                  labelRegular
                  >Pending</label
                >
              </div>
              <div class="flex items-center ml-10">
                <input
                  id="default-checkbox"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="default-checkbox"
                  class="ml-2 text-black"
                  labelRegular
                  >Completed on Time</label
                >
              </div>
              <div class="flex items-center ml-10">
                <input
                  id="default-checkbox"
                  type="checkbox"
                  
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="default-checkbox"
                  labelRegular
                  class="ml-2 text-black"
                  >Completed late</label
                >
              </div>
              <div class="flex items-center ml-10">
                <input
                  id="default-checkbox"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="default-checkbox"
                  class="ml-2  text-black"
                  labelRegular
                  >Cancel</label
                >
              </div>
            </div>
          </div>
          <!-- Satisfaction Level -->
          <div class="w-[100%] flex justify-center mt-6">
            <div class="w-[80%] h-[60px] flex place-items-center">
              <div  class="w-[140px]flex justify-end">
              <p class="w-[140px] flex justify-end" labelRegular>Satisfaction Level :</p>
            </div>
              <div class="flex items-center ml-6">
                <input
                  id="default-radio-1"
                  type="radio"
                  value=""
                  (click)="onStarClick(0)"
                  name="default-radio"
                  class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="default-radio-1"
                  labelRegular
                  class="ml-2 text-black"
                  >None</label
                >
              </div>
              <div class="flex items-center ml-10">
                <input
                  id="default-radio-1"
                  type="radio"
                  value=""
                  name="default-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="default-radio-1"
                  labelRegular
                  class="ml-2 text-black dark:text-black"
                ></label>
              </div>
              <div class="flex">
                <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                  <span
                    class="text-2xl mr-1"
                    [class.text-gray-300]="star > feedback"
                    [class.text-black]="star <= feedback"
                    [class.cursor-pointer]="editable"
                    (click)="onStarClick(star)"
                  >
                    &#9733;
                  </span>
                </ng-container>
              </div>
            </div>
          </div>
  
          <!-- Due Date -->
  
          <div class="w-[100%] flex justify-center">
            <div class="w-[80%] h-[60px] flex place-items-center">
              <p class="w-[140px] flex justify-end" labelRegular>Due Date :</p>
              <div class="flex items-center ml-6">
                <input
                  id="date-radio-1"
                  type="radio"
                  name="date-radio-1"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="date-radio-1"
                  labelRegular
                  class="ml-2 text-black"
                  >None</label
                >
              </div>
              <div class="flex items-center ml-10">
                <input
                  id="date-radio-1"
                  type="radio"
                  name="date-radio-1"
                  class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="date-radio-1"
                  labelRegular
                  class="ml-2 mt-5 text-black"
                  >Today
                  <div>Jan-04-2023</div></label
                >
              </div>
              <div class="flex items-center ml-10">
                <input
                  id="date-radio-1"
                  type="radio"
                  name="date-radio-1"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
  
                <label
                  for="date-radio-1"
                  class="ml-2 mt-5 text-black"
                  labelRegular
                  >Tommorow
                  <div>Jan-05-2023</div>
                </label>
              </div>
              <div class="flex items-center ml-10">
                <input
                  id="date-radio-1"
                  type="radio"
                  name="date-radio-1"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="date-radio-1"
                  class="ml-2 mt-10 text-black"
                  labelRegular
                  >This week
                  <div>Jan-04-2023</div>
                  <div>Jan-11-2023</div>
                </label>
              </div>
            </div>
          </div>
  
          <!-- Selected Date from to for Due Date-->
          <div class="w-[100%] flex justify-center mt-7">
            <div class="w-[80%] h-[60px] flex place-items-center">
              <div class="w-[140px] flex justify-end">
                <label
                  class="w-[140px] h-[50px] place-items-center flex justify-end text-gray-800 md:text-right mb-1 md:mb-0
                  "
                  labelRegular
                  for="inline-full-name"
                >
                  Select Date :
                </label>
              </div>
              <div class="ml-7">
                <input
                  required
                  (focus)="onInputFocus()"
                  (blur)="onInputBlur()"
                  inputRegular
                  id="inline-full-name"
                  type="{{ inputType }}"
                  placeholder="From"
                />
              </div>
              <div class="ml-6">
                <input
                  required
                  (focus)="onInputFocus()"
                  (blur)="onInputBlur()"
                  inputRegular
                  id="inline-full-name"
                  type="{{ inputType }}"
                  placeholder="to"
                />
              </div>
            </div>
          </div>
  
          <!-- Assigned Date -->
          <div class="w-[100%] flex justify-center">
            <div class="w-[80%] h-[60px] flex place-items-center">
              <p class="w-[140px] flex justify-end" labelRegular>Assigned Date :</p>
              <div class="flex items-center ml-6">
                <input
                  id="assigned-radio-1"
                  type="radio"
                  name="assigned-radio-1"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="assigned-radio-2"
                  class="ml-2 text-black"
                  labelRegular
                  >None</label
                >
              </div>
              <div class="flex items-center ml-10">
                <input
                  id="assigned-radio-3"
                  type="radio"
                  name="assigned-radio-1"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="assigned-radio-4"
                  class="ml-2 text-black"
                  labelRegular
                  >Today</label
                >
              </div>
              <div class="flex items-center ml-10">
                <input
                  id="assigned-radio-1"
                  type="radio"
                  name="assigned-radio-1"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
  
                <label
                  for="assigned-radio-1"
                  class="ml-2 text-black"
                  labelRegular
                  >Tommorow</label
                >
              </div>
              <div class="flex items-center ml-10">
                <input
                  id="assigned-radio-1"
                  type="radio"
                  name="assigned-radio-1"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label
                  for="assigned-radio-1"
                  class="ml-2 text-black"
                  labelRegular
                  >This week</label
                >
              </div>
            </div>
          </div>
  
          <!-- Selected Date from to for Due Date-->
          <div class="w-[100%] flex justify-center mt-7">
            <div class="w-[80%] h-[60px] flex place-items-center">
              <div class="w-[140px] flex justify-end">
                <label
                  class="w-[140px] h-[50px] justify-end place-items-center flex text-black md:text-right mb-1 md:mb-0 "
                  labelRegular
                  for="inline-full-name"
                >
                  Select Date :
                </label>
              </div>
              <div class="ml-5">
                <input
                  required
                  (focus)="onInputFocusF()"
                  (blur)="onInputBlurB()"
                  inputRegular
                  id="inline-full-name"
                  type="{{ inputTypeA }}"
                  placeholder="From"
                />
              </div>
              <div class="ml-6">
                <input
                  required
                  (focus)="onInputFocusF()"
                  (blur)="onInputBlurB()"
                  inputRegular
                  id="inline-full-name"
                  type="{{ inputTypeA }}"
                  placeholder="to"
                />
              </div>
            </div>
          </div>
  
          <!-- Assigned By -->
          <div class="flex w-[100%] justify-center mt-7">
            <div class="w-[80%] h-[60px] flex place-items-center">
              <div>
                <label
                  class="w-[140px] h-[50px] place-items-center justify-end flex text-black md:text-right mb-1 md:mb-0"
                  for="inline-full-name"
                  labelRegular
                >
                  Assign By :
                </label>
              </div>
              <div class="w-[350px] ml-5">
                <input
                  required
                  inputRegular
                  id="inline-full-name"
                  type="text"
                  placeholder="Assign By"
                />
              </div>
            </div>
          </div>
          <!-- Assigned To -->
          <div class="flex w-[100%] justify-center mt-7">
            <div class="w-[80%] h-[60px] flex place-items-center">
              <div class="w-[140px] flex justify-end">
                <label
                  class="w-[140px] justify-end h-[50px] place-items-center flex text-black md:text-right mb-1 md:mb-0"
                  for="inline-full-name"
                  labelRegular
                >
                  Assign To :
                </label>
              </div>
              <div class="w-[350px] ml-5">
                <input
                  required
                  inputRegular
                  id="inline-full-name"
                  type="text"
                  placeholder="Assign To"
                />
              </div>
            </div>
          </div>
  
          <!-- Related To -->
          <div class="flex w-[100%] justify-center mt-7">
            <div class="w-[80%] h-[60px] flex place-items-center">
              <div class="w-[140px] flex justify-end">
                <label
                  class="w-[140px] h-[50px] place-items-center justify-end flex text-black md:text-right mb-1 md:mb-0"
                  for="inline-full-name"
                  labelRegular
                >
                  Related To :
                </label>
              </div>
              <div class="w-[350px] ml-5">
                <input
                  required
                  inputRegular
                  id="inline-full-name"
                  type="text"
                  placeholder="Related To"
                />
              </div>
            </div>
          </div>
          <!--Apply Button  -->
          <div class="w-[100%] flex justify-center mt-8">
            <button
              buttonLarge
            >
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>

</div> -->

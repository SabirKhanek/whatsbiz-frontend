<!-- Modal header -->
<div class="flex items-start justify-between p-4 border-b rounded-t ">
    <h3 class="text-xl font-semibold text-gray-900">
        Initiate Deal
    </h3>
    <button type="button" mat-dialog-close=""
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
        data-modal-hide="defaultModal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
    </button>
</div>
<div class="p-4">
    <app-input label="Product Name" [value]="data.name" [disabled]="true"></app-input>
    <app-input label="Customer" [value]="data.author" [disabled]="true"></app-input>
    <label for="message" appInputLabel>Message</label>
    <textarea [(ngModel)]="message" id="message" rows="10"
        class="resize-none block p-2.5 w-full text-gray-900 text-base bg-gray-50 rounded-lg border border-gray-600 focus:ring-blue-500 focus:border-blue-500 scrollbar-thin scrollbar-thumb-black scrollbar-track-slate-400 placeholder:text-gray-900"
        placeholder="Enter deal proposal message">
    </textarea>

    <div class="my-7 flex gap-2">
        <button appButtonAccent [disabled]="!isWAConnected" (click)="sendMessage()">Send Message</button>
        <button appButtonPrimary (click)="generateProposal()">Generate with AI</button>
    </div>
</div>

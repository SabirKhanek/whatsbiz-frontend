<div class="my-0 mt-4 mx-auto p-4 max-w-6xl">
    <h1 class="text-xl font-bold text-center">Core UI elements</h1>
    <h1>Tables</h1>
    <app-table [dataHeadersDef]="data_headers" [dataSource]="data">
        <!-- <button appButtonPrimary>Test</button> -->
        <ng-template appTableCustomColumn='submit' let-item>
            <button appButtonPrimary>{{item}}</button>
        </ng-template>
        <ng-template appTableCustomColumn="name" let-item>
            <div class="text-red-700">{{item}}</div>
        </ng-template>
    </app-table>
    <h1>Checkbox</h1>
    <app-checkbox label="Yes" labelPosition="front" class="mr-1"></app-checkbox>
    <app-checkbox label="No" labelPosition="front"></app-checkbox>
    <h1>Buttons</h1>
    <button appButtonPrimary class="mr-1">appButtonPrimary</button>
    <button appButtonAccent>appButtonAccent</button>
    <h1>Inputs</h1>
    <label for="hi" appInputLabel>Label</label>
    <input id="hi" appInput="regular">
</div>
